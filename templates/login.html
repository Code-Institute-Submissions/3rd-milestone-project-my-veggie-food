{% extends 'base.html' %} {% block content %}

<section class="container-fluid login-cover">
    <div class="row h-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
            <div id="loginCard" class="card card-block">
                <div class="card-body">
                    <h1>Login</h1>
                    <form class="register-form" method="POST" action="{{ url_for('login') }}">
                         <div class="form-group">
                            <label for="username">Username <span class="required-symbol">*</span></label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Write your Username" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span class="required-symbol">*</span></label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Write your Password" required>
                        </div>
                        {% for message in get_flashed_messages() %}
                        <p class="text-danger">{{ message }}</p>
                        {% endfor %}
                        <div class="form-row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
