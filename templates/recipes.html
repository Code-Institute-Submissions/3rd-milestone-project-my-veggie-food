{% extends 'base.html' %} {% block content %}

<section class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>{{ page_title }}</h1>
        </div>
    </div>
   
    <div class="row">
        {% if recipes.count() > 0 %}
            {% for recipe in recipes %}
                <div class="col-lg-4 col-md-6 col-xs-12">
                    <div>
                        <img src="{{ recipe.image_url }}" alt="{{ recipe.recipe_title }}"/>
                        <h3>{{ recipe.recipe_title }}</h3>
                        <p>{{ recipe.description }}</p>
                        <a role="button" class="btn btn-success" href="{{url_for('get_recipe', recipe_id=recipe._id, category=recipe.category_name)}}">Read More</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
        <p class="pb-5">No recipes found!</p>
        {% endif %}
    </div>
  
</section>

{% endblock %}
