{% extends 'base.html' %} {% block content %}

<section class="container-fluid register-cover">
    <div class="row h-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
            <div id="registerCard" class="card card-block">
                <div class="card-body">
                    <h1>Join us!</h1>
                    <form class="register-form" method="POST" action="{{ url_for('register') }}">
                        <div class="form-group">
                            <label for="email">Email <span class="required-symbol">*</span></label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Write your Email" value="{{ request.form.email }}" autocomplete="off" required>
                        </div>
                         <div class="form-group">
                            <label for="username">Username <span class="required-symbol">*</span></label>
                            <input type="text" name="username" class="form-control" id="username" minlength="6" maxlength="15" pattern="^[a-zA-Z0-9]{6,15}$" placeholder="Choose Username" value="{{ request.form.username }}"
                            autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span class="required-symbol">*</span></label>
                            <input type="password" name="password" class="form-control" id="password" minlength="6" maxlength="15" pattern="^[a-zA-Z0-9]{6,15}$" placeholder="Write your Password" value="{{ request.form.password }}" autocomplete="off" required>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
