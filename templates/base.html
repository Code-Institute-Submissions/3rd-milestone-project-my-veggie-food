<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/static/images/favicon.png" type="image/png" sizes="16x16"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script type="text/javascript">
        (function() {
            emailjs.init("user_bjArEAZgAYYGnZWISGLPD");
        })();
        </script>
        <title>My Veggie Food | {{page_title}}</title>
    </head>
    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!-- Brand -->
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="/static/images/logo_my_veggie_food.png" width="100" height="40" alt="My Veggie Food">
                </a>
                <form action="{{ url_for('search') }}" method="POST" id="searchRecipe" class="form-inline">
                    <input class="form-control mr-sm-2" type="text" name="query" id="query" placeholder="Search" aria-label="Search" autocomplete="off" required>
                    <button class="btn btn-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <!-- Toggler/collapsible Button / resource from https://www.w3schools.com/ -->
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
                aria-controls="collapsibleNavbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
                </button>
                        <!-- Navbar links -->
                <div id="collapsibleNavbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav ml-auto menu-collapse-align">
                    <li class="nav-item mr-2">
                        <a class="nav-link uppercase-text" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle uppercase-text" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false">Recipes</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item uppercase-text" href="{{ url_for('get_recipes', category='main') }}">Main</a>
                        <a class="dropdown-item uppercase-text" href="{{ url_for('get_recipes', category='dessert') }}">Desserts</a>
                        <a class="dropdown-item uppercase-text" href="{{ url_for('get_recipes', category='snack') }}">Snacks</a>
                        <a class="dropdown-item uppercase-text" href="{{ url_for('get_recipes', category='smoothies') }}">Smoothies</a>
                        <a class="dropdown-item uppercase-text" href="{{ url_for('get_recipes', category='all') }}">All</a>
                    </div>
                    </li>
                    {% if session.user %}
                        <li class="nav-item mr-2">
                            <a class="nav-link uppercase-text" href="{{ url_for('profile', username=session['user']) }}">Profile</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link uppercase-text" href="{{ url_for('add_recipes') }}">Add Recipes</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link uppercase-text" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item mr-2">
                            <a class="nav-link uppercase-text" href="{{ url_for('register') }}">Register</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link uppercase-text" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                    <li class="nav-item mr-2">
                        <a class="nav-link uppercase-text" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
                </div>
            </nav>
        </header>

        <!---Content-->
        <div class="container-fluid pl-0 pr-0">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Scroll button -->
        <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-up"></i></button>

        <footer class="container-fluid">
            <div class="row">
                <div class="col-12">
                <p>Copyright Â© All Rights Reserved 2020</p>
                </div>
            </div>
        </footer>

        <!---Scripts-->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
